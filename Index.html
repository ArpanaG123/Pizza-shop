<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Pizza Store</title>
</head>
<body>
    <div class="main-heading">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY3zixblctmIThH09_wgHQNMCHoUoxPjiXlqwiKlXvfyvaYqNF-657Xk-Dk7z93X8yhoE&usqp=CAU" alt="" class="pizza_img">
        <h1 class="pizza_heading"><span class="pizza">Pizza</span><span class="com">.com</span></h1>
    </div>
    <aside>
        <div class="left-part-pizzaBase">
            <h3>Pizza-Base</h3>
            <hr id = "line1">
            <div class="base">
                <div id="draggable-element1" class="pizzaBase base1" draggable="true">Medium</div>
                <div id="draggable-element2" class="pizzaBase base2" draggable="true">Large</div>         
            </div>
        </div>
        <center>
            <div class="right-part-pizzaIngredients">
                <h3>Ingredient</h3>
                <hr id = "line1">
                <ul id="ul">
                    <li id="1" class="list li1" draggable="true">Mushrooms</li>
                    <li id="2" class="list li2" draggable="true">Onions</li>
                    <li id="3" class="list li3" draggable="true">Tomatoes</li>
                </ul>
            </div>
            <div id="dropzone"><span></span></li></div>
        </center>

    </aside>
    



    <script src="Index.js"></script>
</body>
</html>
